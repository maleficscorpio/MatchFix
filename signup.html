<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>MATCH FiX SignUp</title>
</head>
<body>
   

        <section class="showcase" id="login">
                 
                    <header>
                        <h2 class="logo">M A T C H &nbsp; F i X</h2>
                        <div class="toggle"></div>
                    </header>
                
    
                    <div class="signup_form">
                        <h2>SignUp</h2>
                        <form action="#" method="post">
                        <div class="stxt">
                            <input type="text" required>
                            <span></span>
                            <label>Enter Your Name</label>
                        </div>
                        
                        <div class="column">
                            <div class="stxt email">
                                <input type="email" required>
                                <span></span>
                                <label>Email</label>
                            </div>
                            
                            <div class="stxt">
                                <input type="text" required>
                                <span></span>
                                <label>Mobile Number</label>
                            </div>
                        </div>

                        <div class="column .dcolumn">
                            <div class="stxt">
                                <input type="number" required>
                                <span></span>
                                <label>Age</label>
                            </div>

                            <div class="drop">
                                
                                
                                  <select id="select" required>
                                    <option value="" disabled selected hidden>Gender</option>
                                    <option value="Male">Male</option>
                                    <option value="Female">Female</option>
                                    <option value="Transgender">Transgender</option>
                                  </select>
                                
                            </div>

                        </div>

                        <div class="column">
                        <div class="stxt">
                            <input type="text" required>
                            <span></span>
                            <label>Username</label>
                        </div>
                    
                        <div class="stxt">
                                <input type="password" required>
                                <span></span>
                                <label>Password</label>
                        </div>
                        </div>
                            
                            
                            <input class="button" type="submit" value="SignUp">
                            <div class="login_link">
                                already  member <a href="login.html">Login</a>
                            </div>
                            
                        </form>
                        
                    </div>
    
                    <ul class="social">
                        <li><a href="#"><img src="media/facebook.png"></a></li>
                        <li><a href="#"><img src="media/instagram.png"></a></li>
                        <li><a href="#"><img src="media/twitter.png"></a></li>
                    </ul>
          
       
        </section>
    
        <div class="menu">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="signup.html">Signup</a></li>
                <li><a href="#">About Us</a></li>
            </ul>
        </div>
    
    <script>
        const menuToggle = document.querySelector('.toggle')
        const showcase = document.querySelector('.showcase')
    
        menuToggle.addEventListener('click', () => {
            menuToggle.classList.toggle('active')
            showcase.classList.toggle('active')
        })
    </script>
    
    
    
</body>
</html>
