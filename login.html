<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>MATCH FiX Login</title>
</head>

<body>

    <section class="showcase" id="login">
             
                <header>
                    <h2 class="logo">M A T C H &nbsp; F i X</h2>
                    <div class="toggle"></div>
                </header>
            

                <div class="center">
                    <h2>Login</h2>
                    <form action="#" method="post">
                    <div class="txt">
                        <input type="text" required>
                        <span></span>
                        <label>Username</label>
                    </div>
                        
                    <div class="txt">
                            <input type="password" required>
                            <span></span>
                            <label>Password</label>
                        </div>
                        
                        <div class="pass"><a href="#">Forgot Password?</a></div>
                        <input type="submit" value="Login">
                        <div class="signup_link">
                            Not a member? <a href="signup.html">Signup</a>
                        </div>
                        
                    </form>
                    
                </div>

                <ul class="social">
                    <li><a href="#"><img src="media/facebook.png"></a></li>
                    <li><a href="#"><img src="media/instagram.png"></a></li>
                    <li><a href="#"><img src="media/twitter.png"></a></li>
                </ul>
      
   
    </section>

    <div class="menu">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="login.html">Login</a></li>
            <li><a href="signup.html">Signup</a></li>
            <li><a href="#">About Us</a></li>
        </ul>
    </div>

<script>
    const menuToggle = document.querySelector('.toggle')
    const showcase = document.querySelector('.showcase')

    menuToggle.addEventListener('click', () => {
        menuToggle.classList.toggle('active')
        showcase.classList.toggle('active')
    })
</script>

</body>
</html>
